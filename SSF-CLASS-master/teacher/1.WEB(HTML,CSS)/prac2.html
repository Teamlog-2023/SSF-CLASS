<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #0074D9;
            color: #FFFFFF;
        }

        .club {
            color: black;
            font-size: 100px;
            font-weight: bold;
            font-family: fantasy;
        }

        .container-1 {
            display: flex;
            padding: 10px;
            background-color: #001F3F;
            border-radius: 10px;
            margin: 10px;
            width: 250px;
        }

        .container-2 {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #001F3F;
            border-radius: 10px;
            margin: 10px;
            width: 300px;
        }

        .box {
            width: 80px;
            height: 80px;
            background-color: #39CCCC;
            border: 1px solid #001F3F;
            border-radius: 10px;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            color: #001F3F;
        }

    </style>
</head>
<body>

    <div class="club">TeamLog</div>
    <br>

    <div class="container-1">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <br>

    <div class="container-2">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>

</body>
</html>
